<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <app-header (drawer)="snav.toggle()" ></app-header>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [opened]="mobileQuery.matches ? false : true">
      <mat-nav-list>
        <a mat-list-item class="mat-focus-indicator" [routerLink]="nav.route" *ngFor="let nav of navItems">
          <mat-icon class="icon">{{nav.icon}}</mat-icon>{{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
