<header>
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button mat-icon-button class="example-icon" (click)="onSetDrawer()">
        <mat-icon>menu</mat-icon>
    </button>
    <span><img [src]="brandImage" class="img" alt=""></span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" (click)="changeMode()" title="mode">
      <mat-icon *ngIf="theme">{{ darkIcon }}</mat-icon>
      <mat-icon *ngIf="!theme">{{ lightIcon }}</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" title="dashboard" (click)="goToDashboard()">
      <mat-icon>{{ dashboardIcon }}</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" title="login">
      <mat-icon>{{ loginIcon }}</mat-icon>
    </button>
  </mat-toolbar>
</header>
