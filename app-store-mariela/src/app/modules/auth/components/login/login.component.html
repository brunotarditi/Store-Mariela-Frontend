    <mat-card>

            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

                    <mat-label>Nombre de usuario</mat-label>
                    <input type="text" matInput formControlName="userName">

                        El nombre de usuario es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Contrase침a</mat-label>
                    <input type="text" matInput formControlName="password">
                    <mat-error *ngIf="loginForm.controls.password.errors?.required">
                        La contrase침a es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
                <mat-card-actions class="mt-1">
                    <button class="example-full-width" mat-raised-button color="primary">Iniciar sesi칩n</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
