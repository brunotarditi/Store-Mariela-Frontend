<div class="container">
    <mat-card>
        <mat-card-subtitle>Nuevo usuario</mat-card-subtitle>
        <mat-card-content>
            <form class="example-form" [formGroup]="newUserForm" (ngSubmit)="onCreate(newUserForm.value)">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input type="text" matInput formControlName="userName">
                    <mat-error *ngIf="newUserForm.controls.userName.errors?.required">
                        El nombre de usuario es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input type="text" matInput formControlName="password">
                    <mat-error *ngIf="newUserForm.controls.password.errors?.required">
                        La contraseña es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
                <mat-card-actions class="mt-1">
                    <button class="example-full-width" mat-raised-button color="primary">Registrarse</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
