<div *ngIf="hasDetail">
    <app-title-h1 [text]="text" color="primary"></app-title-h1>
    <div class="container" >
        <div class="col" >
            <mat-card *ngIf="product">
                <mat-card-title>{{ product.name }}</mat-card-title>
                <mat-card-content>
                </mat-card-content>
            </mat-card>
            <mat-card *ngIf="stock">
                <mat-card-title>Tu stock</mat-card-title>
                <mat-card-subtitle>El m√≠nimo es {{ stock.minimum }}.</mat-card-subtitle>
                <mat-card-content>
                    <p>Actualmente cuentas con: </p>
                </mat-card-content>
                <mat-card-actions class="content">
                    <button mat-fab color="primary" class="font">
                        {{ stock.current }}
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="costPrice">
                    <th mat-header-cell *matHeaderCellDef> Precio de costo </th>
                    <td mat-cell *matCellDef="let row"> {{row.costPrice}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
