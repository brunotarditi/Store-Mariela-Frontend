<app-title-h1 [text]="text" type="primary"></app-title-h1>
<div class="container">
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile [colspan]="3" [rowspan]="4">
            <div class="container-table mat-elevation-z4">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="3" class="ml-1">
            <div class="container-card">
                <mat-card class="example-card">
                    <mat-card-title>Tu stock</mat-card-title>
                    <mat-card-subtitle>El m√≠nimo es 1.</mat-card-subtitle>
                    <mat-card-content>
                        <p>Actualmente cuentas con:</p>
                    </mat-card-content>
                    <mat-card-actions class="example-button-container">
                        <button mat-fab color="primary" class="font">20</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
